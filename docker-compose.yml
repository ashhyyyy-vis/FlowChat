version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - klymoo-network

  fastapi-service:
    build: ./FastAPI
    ports:
      - "8001:8000"
    networks:
      - klymoo-network

  node-backend:
    build: ./Backend/node-backend
    ports:
      - "3000:3000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3000
      - FASTAPI_URL=http://fastapi-service:8000
    depends_on:
      - redis
      - fastapi-service
    networks:
      - klymoo-network

  frontend:
    build: ./Frontend/frontend
    ports:
      - "5173:80" # Mapping internal 80 to external 5173 (standard vite port) or 8080
    depends_on:
      - node-backend
    networks:
      - klymoo-network

networks:
  klymoo-network:
    driver: bridge
